# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Review
  displayName: Run load
  jobs:
  - job: Review
    displayName: Review
    variables:
      PROJECT_NAME: "sdsd"
    pool:
      vmImage: 'ubuntu-18.04'
      container: neoload_runner1
      steps:
      - script: docker run --rm -e MODE=Managed neotys/neoload-controller
